- defaults:
    link:
      link: true
      relink: true

- clean: ['~']

- link:
    ~/.dotfiles: ''
    ~/.vimrc: vimrc
    ~/.zshrc:
      force: true
      path: zshrc
    ~/.gitconfig: gitconfig
    ~/.editorconfig: editorconfig

- shell:
  - [git submodule update --init --recursive, Installing submodules]
