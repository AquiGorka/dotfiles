- defaults:
    link:
      link: true
      relink: true

- clean: ['~']

- link:
    ~/.dotfiles: ''
    ~/.vimrc: 
      force: true
      path: vimrc
    ~/.zshrc:
      force: true
      path: zshrc
    ~/.gitconfig:
      force: true
      path: gitconfig
    ~/.editorconfig:
      force: true
      path: editorconfig
    ~/.tmux.conf:
      force: true
      path: tmux.conf
    ~/.vim:
        force: true
        path: vim

- shell:
  - [git submodule update --init --recursive, Installing submodules]
